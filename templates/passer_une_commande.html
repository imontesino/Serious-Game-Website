<body>
<div class="row main-top-margin text-center">
<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1" data-scrollreveal="enter top and move 100px, wait 0.5s">
<h1>Bienvenue dans l'interface pour passer les commandes</h1>

<h4> Choisissez le véhicule que vous voulez commander avec les options souhaitées</h4>
	
	{% if msg!="" %}<strong>{{ msg }}</strong><br/><br/>{% endif %}
	<form method='post' action='{{ url_for("passer_une_commande") }}'>
	<label for='choix'>Choix véhicule</label>
		<select name='choix'>
			<option value='0'>Choisissez un véhicule</option>
			<option value='1' {% if choix==1 %} active {% endif %}>CLF</option>
			<option value='2' {% if choix==2 %} active {% endif %}>CLO</option>
			<option value='3' {% if choix==3 %} active {% endif %}>CCF</option>
			<option value='4' {% if choix==4 %} active {% endif %}>CCO</option>
		</select>
        <label for='choix_opt'>Choix des options</label>
		<select name='choix_opt'>
			<option value='0'>Choisissez les options</option>
			<option value='1' {% if choix_opt==1 %} active {% endif %}>Sans option</option>
			<option value='2' {% if choix_opt==1 %} active {% endif %}>Antenne</option>
			<option value='3' {% if choix_opt==2 %} active {% endif %}>Crochet d'attelage</option>
			<option value='4' {% if choix_opt==3 %} active {% endif %}>Attache accesoire</option>
			<option value='5' {% if choix_opt==4 %} active {% endif %}>Antenne-Crochet d'attelage</option>
                        <option value='6' {% if choix_opt==5 %} active {% endif %}>Antenne-Attache accesoire</option>
                        <option value='7' {% if choix_opt==6 %} active {% endif %}>Crochet d'attelage-Attache accesoire</option>
                        <option value='8' {% if choix_opt==7 %} active {% endif %}>Antenne-Crochet d'attelage-Attache accesoire</option>
		</select>
<br/>

</div>



</br>
</br>

<input type="submit">

</form>
